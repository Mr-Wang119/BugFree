<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AdvanceQuery2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div style="margin: 80px auto; width: 80%;">
    <a href="/homepage"><button type="submit" class="btn btn-primary">&larr;Back</button></a>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Team</th>
                <th>Position</th>
                <th>Number</th>
                <th>Max Height</th>
                <th>Avg Height</th>
                <th>Min Height</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="tuple: ${data}">
                <td th:text="${tuple.name}"></td>
                <td th:text="${tuple.position}"></td>
                <td th:text="${tuple.count}"></td>
                <td th:text="${tuple.max_height}"></td>
                <td th:text="${tuple.avg_height}"></td>
                <td th:text="${tuple.min_height}"></td>
            </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
