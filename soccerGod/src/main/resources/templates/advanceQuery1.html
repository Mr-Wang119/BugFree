<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AdvanceQuery1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div style="margin: 80px auto; width: 50%;">
    <a href="/"><button type="submit" class="btn btn-primary">&larr;Back</button></a>
    <form action="/advanceQuery1" method="get" class="mb-2">
        <select class="form-select" aria-label="Default select example" name="position">
            <option selected>All positions</option>
            <option value="GK">Goal Keeper</option>
            <option value="ST">Striker</option>
            <option value="LF">Left Forward</option>
            <option value="RF">Right Forward</option>
        </select>
        <button type="submit" class="btn btn-dark">Search</button>
    </form>
    <div th:if="${data != null}">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Team</th>
                <th>Number</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tuple: ${data}">
                <td th:text="${tuple.teamName}"></td>
                <td th:text="${tuple.number}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
