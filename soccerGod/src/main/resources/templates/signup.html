<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div style="margin: 80px auto; width: 40%; border: black 1px;">
    <form action="/signup" method="post" class="needs-validation" novalidate>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" placeholder="Username" id="username" name="username" required>
            <label for="username">Username</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" placeholder="Password" id="password" name="password" required>
            <label for="password">Password</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" placeholder="Password" id="passwordConfirm" name="passwordConfirm" required>
            <label for="passwordConfirm">Confirm Password</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" placeholder="Name" id="name" name="name" required>
            <label for="name">Name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" placeholder="Email" id="email" name="email" required>
            <label for="email">Email</label>
        </div>
        <div class="form-floating mb-3">
            <input type="date" class="form-control" placeholder="Birthday" id="birthday" name="birthday" required pattern="\d{2}-\d{2}-\d{4}">
            <label for="birthday">Birthday</label>
        </div>
        <div class="form-floating mb-3">
            <div th:if="${error != null}"><p style="color: indianred" th:text="${error}"></p></div>
        </div>
        <div>
            <button type="submit" class="btn btn-primary mb-3">OK</button>
        </div>
    </form>
    <a href="/"><button type="submit" class="btn btn-primary">&larr;Back</button></a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="../static/js/validation.js"></script>
</body>
</html>
