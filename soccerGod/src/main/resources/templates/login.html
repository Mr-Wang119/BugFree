<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div style="margin: 80px auto; width: 40%; border: black 1px;">
    <form action="/login" method="post">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" placeholder="Username" id="name" name="username">
            <label for="name">Username</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" placeholder="Password" id="password" name="password">
            <label for="password">Password</label>
        </div>
        <div class="form-floating mb-3">
            <div th:if="${error != null}"><p style="color: indianred" th:text="${error}"></p></div>
        </div>
        <div>
            <button type="submit" class="btn btn-primary mb-3">LOG IN</button>
        </div>
    </form>
    <a href="/homepage"><button type="submit" class="btn btn-primary">&larr;Back</button></a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
