<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div style="margin: 80px auto; width: 60%;">
    <a href="/"><button type="submit" class="btn btn-primary">&larr;Back</button></a>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">name</th>
            <th scope="col">description</th>
            <th scope="col">image</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="team: ${teams}">
            <td th:text="${team.tid}"></td>
            <td th:text="${team.name}"></td>
            <td th:text="${team.description}"></td>
            <td><img th:src="${team.image}" alt="logo" className="logo-img" width="50" height="50"/></td>
        </tr>
        </tbody>
    </table>
    <a href="/"><button type="submit" class="btn btn-primary">&larr;Back</button></a>
</div>
</body>
</html>
