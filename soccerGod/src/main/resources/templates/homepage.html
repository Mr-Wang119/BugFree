<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div style="margin: 80px auto; width: 60%;">
    <form action="/teamkeyword" method="post">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" placeholder="keyword" id="name" name="keyword">
            <label for="name">Keyword</label>
        </div>
        <div>
            <button type="submit" class="btn btn-primary mb-3">Search For Team</button>
        </div>
    </form>
</div>

<div style="margin: 80px auto; width: 60%;">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">username</th>
            <th scope="col">password</th>
            <th scope="col">function</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${userList}">
            <td th:text="${user.uin}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.password}"></td>
            <td>
                <form action="/edit" method="get" class="mb-2">
                    <input th:value="${user.uin}" name="editID" hidden>
                    <button type="submit" class="btn btn-success">EDIT</button>
                </form>
                <form action="/delete" method="get">
                    <input th:value="${user.uin}" name="deleteID" hidden>
                    <button type="submit" class="btn btn-danger">DELETE</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/login"><button type="button" class="btn btn-primary">LOG IN</button></a>
    <a href="/signup"><button type="button" class="btn btn-primary">SIGN UP</button></a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
