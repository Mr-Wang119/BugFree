<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div style="margin: 80px auto; width: 40%; border: black 1px;">
    <form action="/update" method="post" class="needs-validation" novalidate>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" placeholder="username" id="username" th:value="${user.username}" disabled>
            <label for="username">Username</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" placeholder="email" id="email" th:value="${user.email}" disabled>
            <label for="email">Email</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" placeholder="password" id="password" name="password" required>
            <label for="password">Password</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" th:value="${user.name}" id="name" name="name" required>
            <label for="name">Name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="date" class="form-control" placeholder="Birthday" id="birthday" name="birthday" th:value="${user.birthday}" required>
            <label for="birthday">Birthday</label>
        </div>
        <input type="hidden" class="form-control" name="uin" th:value="${user.uin}" required>
        <div>
            <button type="submit" class="btn btn-primary mb-3">OK</button>
        </div>
    </form>
    <a href="/homepage"><button type="submit" class="btn btn-primary">&larr;Back</button></a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="../static/js/validation.js"></script>
</body>
</html>
